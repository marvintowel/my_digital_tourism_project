    <div class="container">
        <h1 class="text-center"><i>Leave Your Feedback</i></h1>
        <form onsubmit="sendMail(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>

    <footer class="footer mt-auto py-3">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Inizializza EmailJS con il tuo user_id
        emailjs.init("RTnqOYKv6BpU5pOIo"); // Sostituisci "your_user_id" con il tuo ID utente EmailJS corretto

        function sendMail(event) {
            event.preventDefault(); // Previene il comportamento predefinito del form

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Parametri da inviare al modello EmailJS
            const templateParams = {
                name: name,
                email: email,
                message: message,
            };

            // Invia l'email utilizzando EmailJS
            emailjs.send("service_w5nwx1n", "template_fvxgnl9", templateParams)
                .then(function(response) {
                    alert("Feedback inviato con successo!");
                    console.log("SUCCESS!", response.status, response.text);
                }, function(error) {
                    alert("Errore durante l'invio del feedback. Riprova più tardi.");
                    console.log("FAILED...", error);
                });
        }
    </script>
